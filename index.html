<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RxJSCraft</title>
    <script src="https://npmcdn.com/systemjs@0.19.24/dist/system.js"></script>
    <script src="https://npmcdn.com/typescript@1.8.9/lib/typescript.js"></script>

    <style>
        .red-ball{
            position: absolute;
            background-color: red;
            border-radius: 50%;
            width:20px;
            height:20px;
        }

        .container{
            border: 10px solid black;
            width: 200px;
            height: 200px;
        }
    </style>



</head>



<body>

<ol>
    <li>Click on one or more red balls.</li>
    <li>Then click somewhere to move them.</li>
</ol>

<div class="container">

    <div class="red-ball"></div>
    <div class="red-ball"></div>
    <div class="red-ball"></div>
    <div class="red-ball"></div>
    <div class="red-ball"></div>
    <div class="red-ball"></div>
    <div class="red-ball"></div>
    <div class="red-ball"></div>
    <div class="red-ball"></div>
    <div class="red-ball"></div>

</div>
<button class="random">Random Reset</button>


<script>
    SystemJS.config({
        transpiler: "typescript",
        typescriptOptions: {
            emitDecoratorMetadata: true
        },
        map:{
            rxjs: 'https://npmcdn.com/rxjs'
        },
        packages: {
            "src": {
                "main": "app",
                "defaultExtension": "ts"
            }
        }
    });
    System.import('src');
</script>
</body>
</html>
